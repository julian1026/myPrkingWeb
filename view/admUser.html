<div class="col-md-3">

<div class="col-md-9">
  <div class="table-responsive col-md-12 mt-2">
    <table
      id="txt_usuarios"
      class="table table-striped table-bordered"
      style="width: 100%"
    >
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Rol</th>
          <th>estado</th>
          <th>opciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<!--modal update users  -->
<div
  class="modal bd-example-modal-sm in"
  id="modalupdateUsers"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Actualizar Usuario</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- formulario Updata -->
        <form autocomplete="false" onsubmit="return false">
          <div class="row">
            <div class="col-md-12">
              <label for="">Rol</label>
              <select
                class="form-control"
                id="txt_com_rol"
                style="width: 100%"
              ></select>
            </div>
          </div>
        </form>
        <!-- cierre de modal -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">
          <span class="material-icons float-left mr-2"> cancel </span>
          Cancelar
        </button>

        <button type="button" class="btn buttomSuccess" onclick="updateRol()">
          <span class="material-icons float-left mr-2"> update </span>Actualizar
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(function () {
    $("#txt_usuarios").DataTable({

    queryUsers();
    cargarRoles();

</script>
